// 安装 grpc 相关的 python 模块
// pip install grpcio
// 安装 python 下的 protoc 编译器
// pip install grpcio-tools
// 编译 proto 文件
// python -m grpc_tools.protoc  -I . --python_out=. --grpc_python_out=. ./variablebatch.proto

syntax = "proto3";
package variablebatch;

service VariableBatch {
    rpc GetVariableBatch(GetVariableBatchRequest) returns (GetVariableBatchReply);
}

message GetVariableBatchRequest {
    // Request message
    string hostname = 1;
    repeated int32 indices = 2;
}

message GetVariableBatchReply {
    // Reply message
    string hostname = 1;
    repeated int32 indices = 2;
}
