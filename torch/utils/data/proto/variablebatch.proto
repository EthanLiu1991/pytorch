syntax = "proto3";

service VariableBatch {
    rpc GetVariableBatch(GetVariableBatchRequest) returns (GetVariableBatchReply);
}

message GetVariableBatchRequest {
    // Request message
    string hostname = 1;
    repeated int32 indices = 2;
}

message GetVariableBatchReply {
    // Reply message
    string hostname = 1;
    repeated int32 indices = 2;
}
